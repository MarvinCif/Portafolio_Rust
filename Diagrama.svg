<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1650 450" width="100%" height="450" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Roadmap de Rust con Fondo">
  <defs>
    <pattern id="tech-grid" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <circle cx="12.5" cy="12.5" r="1.5" fill="#a0aec0" opacity="0.25" />
    </pattern>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>

    <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M2,2 L10,6 L2,10 L2,2 Z" fill="#4a5568" />
    </marker>

    <style>
      .node-rect-orange { fill: #fff5eb; stroke: #dd6b20; stroke-width: 2; filter: url(#shadow); rx: 12; }
      .node-diamond-red { fill: #fff5f5; stroke: #e53e3e; stroke-width: 2; filter: url(#shadow); }
      .node-rect-blue { fill: #ebf8ff; stroke: #3182ce; stroke-width: 2; filter: url(#shadow); rx: 12; }
      .node-final-cyan { fill: #e6fffa; stroke: #38b2ac; stroke-width: 2; filter: url(#shadow); rx: 12; }

      .text-title-orange { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: #c05621; }
      .text-title-red { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: #c53030; }
      .text-sub-red { font-size: 14px; fill: #c53030; font-weight: 500; }
      .text-title-blue { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: #2b6cb0; }
      .text-sub-blue { font-size: 14px; fill: #2b6cb0; font-weight: 500; }
      .text-title-cyan { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: #285e61; }
      .text-sub-cyan { font-size: 14px; fill: #285e61; font-weight: 500; }

      .edge { fill: none; stroke: #718096; stroke-width: 2.5; stroke-linecap: round; }

      .label-bg { fill: #edf2f7; stroke: #cbd5e0; stroke-width: 1; rx: 4; }
      .label-text { font-family: monospace; font-size: 11px; fill: #4a5568; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#f7fafc" />
  <rect width="100%" height="100%" fill="url(#tech-grid)" />

  <!-- Edges -->
  <path class="edge" d="M270 225 L 340 225" marker-end="url(#arrow)" />
  <path class="edge" d="M560 225 L 630 225" marker-end="url(#arrow)" />
  <path class="edge" d="M790 225 L 920 225" marker-end="url(#arrow)" />
  <path class="edge" d="M1170 225 L 1290 225" marker-end="url(#arrow)" />

  <!-- Nodes -->
  <g transform="translate(60, 189)">
    <rect class="node-rect-orange" width="210" height="72" />
    <text class="text-title-orange" x="105" y="32" text-anchor="middle">01. Fundamentos</text>
    <text class="text-title-orange" x="105" y="52" text-anchor="middle">Borrow Checker</text>
  </g>

  <g transform="translate(340, 189)">
    <rect class="node-rect-orange" width="220" height="72" />
    <text class="text-title-orange" x="110" y="32" text-anchor="middle">02. Iteradores</text>
    <text class="text-title-orange" x="110" y="52" text-anchor="middle">&amp; Funcional</text>
  </g>

  <g transform="translate(630, 160)">
    <polygon class="node-diamond-red" points="80,0 160,65 80,130 0,65" />
    <text class="text-title-red" x="80" y="60" text-anchor="middle">03. Smart</text>
    <text class="text-sub-red" x="80" y="80" text-anchor="middle">Pointers</text>
  </g>

  <g transform="translate(920, 189)">
    <rect class="node-rect-blue" width="250" height="72" />
    <text class="text-title-blue" x="125" y="32" text-anchor="middle">04. Concurrencia</text>
    <text class="text-sub-blue" x="125" y="52" text-anchor="middle">&amp; Async</text>
  </g>

  <g transform="translate(1290, 189)">
    <rect class="node-final-cyan" width="280" height="72" />
    <text class="text-title-cyan" x="140" y="32" text-anchor="middle">05. Sistemas</text>
    <text class="text-sub-cyan" x="140" y="52" text-anchor="middle">&amp; Low-Level</text>
  </g>
</svg>
